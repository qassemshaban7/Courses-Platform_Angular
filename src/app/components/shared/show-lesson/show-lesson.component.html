<h2 class="text-center py-2 mt-2">
  {{ LessonData.lessonName }}
</h2>
<div
  *ngIf="errorMessage"
  class="alert alert-danger d-flex justify-content-center text-center w-75 mx-auto"
>
  {{ errorMessage }}
</div>

<div class="container mb-4">
  <div *ngIf="!errorMessage" class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="ratio ratio-16x9 mt-2 border-5">
        <video
          [src]="LessonData.videoUrl"
          controls
          class="w-100 rounded shadow"
        ></video>
      </div>
    </div>
  </div>
</div>
