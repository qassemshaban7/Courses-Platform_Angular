<h2 class="text-center py-2 mt-3">Verify Pin Code</h2>
<div class="w-75 mx-auto">
  <div *ngIf="errorMessage" class="text-center alert alert-danger">
    {{ errorMessage }}
  </div>
  <form [formGroup]="verifyPinCodeForm" (ngSubmit)="onSubmit()" class="mt-3">
    <label for="pin">Pin Code Will {{ expireAt }}</label>
    <input
      id="pin"
      formControlName="pin"
      class="form-control mb-2"
      placeholder="Enter your Pin Code"
      [ngClass]="{ 'is-invalid': f['pin'].invalid && f['pin'].touched }"
    />
    <div class="invalid-feedback" *ngIf="f['pin'].invalid && f['pin'].touched">
      <div *ngIf="f['pin'].errors?.['required']">Pin Code is required.</div>
      <div *ngIf="f['pin'].errors?.['minlength']">
        Pin Code must be 4 characters.
      </div>
      <div *ngIf="f['pin'].errors?.['maxlength']">
        Pin Code must be 4 characters.
      </div>
    </div>

    <button
      type="button"
      class="btn btn-primary w-100 d-flex justify-content-center align-items-center mt-3 mb-2 m-auto"
      (click)="onSubmit()"
    >
      <span *ngIf="isLoading"> <i class="fas fa-spinner fa-spin"></i> </span>
      <span *ngIf="!isLoading">Verify Pin Code</span>
    </button>

    <div class="d-flex justify-content-between w-100 mb-5">
      <div class="w-50 text-start">
        <button
          style="border: none; color: blue"
          (click)="ResndCode()"
          class="text-decoration-none"
        >
          ReSend Pin Code!
        </button>
      </div>
    </div>
  </form>
</div>
