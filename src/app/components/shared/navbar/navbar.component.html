<nav
  class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
  data-bs-theme="dark"
>
  <div class="container-fluid">
    <img
      src="assets/images/logo.png"
      alt="logo"
      style="width: 35px; border-radius: 50%; background-color: aliceblue"
      class="mr-4"
    />
    <a class="navbar-brand">Learning Platform</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngIf="isLogin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="home"
            >Home</a
          >
        </li>
        <li *ngIf="!admin && isLogin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="favourite"
            >Favourite</a
          >
        </li>
        <li *ngIf="admin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="admin/category"
            >Category</a
          >
        </li>
        <li *ngIf="admin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="admin/courses"
            >Courses</a
          >
        </li>
        <li *ngIf="admin" class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="admin/instructors"
            >Instructors</a
          >
        </li>
        <li *ngIf="isLogin" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            routerLink="setting"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Settings
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" routerLink="setting/privacy">Privacy</a>
            </li>
          </ul>
        </li>
      </ul>

      <form class="d-flex mx-2" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          (input)="updateSearchTerm($event)"
        />
      </form>

      <ul class="navbar-nav mb-auto d-flex align-items-center">
        <li *ngIf="isLogin" class="nav-item mb-2 mb-lg-0">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Hello {{ username }}
          </a>
        </li>
        <li *ngIf="isLogin" class="nav-item">
          <img
            width="45"
            height="45"
            style="border-radius: 50%"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            *ngIf="imageURL"
            [src]="imageURL"
            alt="User Image"
          />
        </li>
        <li *ngIf="isLogin" class="nav-item">
          <img
            width="45"
            height="45"
            style="border-radius: 50%"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            *ngIf="!imageURL"
            src="https://toppng.com/uploads/preview/cool-avatar-transparent-image-cool-boy-avatar-11562893383qsirclznyw.png"
            alt="User Image"
          />
        </li>
        <li *ngIf="!isLogin" class="nav-item mb-2 mb-lg-0">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="login"
            >Login</a
          >
        </li>
        <li *ngIf="!isLogin" class="nav-item mb-2 mb-lg-0">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="register"
            >Register</a
          >
        </li>
        <li *ngIf="isLogin" class="nav-item mb-2 mb-lg-0">
          <a class="nav-link" routerLink="" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
