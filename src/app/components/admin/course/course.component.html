<div class="container mt-4">
  <div *ngIf="message" class="alert alert-success">{{ message }}</div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary">Courses List</h2>
    <button class="btn btn-success" routerLink="/admin/addcourse">
      <i class="bi bi-plus-lg"></i> Add Course
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table-primary text-center">
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
          <th>Lessons</th>
          <th>Details</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let course of Courses | search : searchTerm"
          class="text-center align-middle"
        >
          <td>{{ course.name }}</td>
          <td>{{ course.price | currency }}</td>
          <td>
            <img
              [src]="course.imageOfCertificate"
              alt="Course Image"
              class="img-thumbnail"
              style="width: 85px; height: 80px"
            />
          </td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/admin/lessons', course.id]"
            >
              <i class="bi bi-eye"></i> Show Lessons
            </button>
          </td>
          <td>
            <button
              class="btn btn-info btn-sm"
              [routerLink]="[
                '/coursedeatils',
                course.id,
                course.favorate,
                course.vote
              ]"
            >
              <i class="bi bi-eye"></i> Show Details
            </button>
          </td>
          <td>
            <button
              class="btn btn-warning btn-sm"
              routerLink="/admin/editcourse/{{ course.id }}"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteCourse(course.id)"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
