<div class="container mt-4">
  <div *ngIf="message" class="alert alert-success">{{ message }}</div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary">Lessons Of Course "{{ CourseData.name }}"</h2>
    <button
      class="btn btn-success"
      routerLink="/admin/addlesson/{{ courseId }}"
    >
      <i class="bi bi-plus-lg"></i> Add Lesson
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr class="table-primary text-center">
          <th>Name</th>
          <th>Video</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let lesson of Lessons | search : searchTerm"
          class="text-center align-middle"
        >
          <td>{{ lesson.lessonName }}</td>
          <td>
            <button
              class="btn btn-info btn-sm"
              [routerLink]="['/admin/showlesson', lesson.lessonId, courseId]"
            >
              <i class="bi bi-eye"></i> Show Video
            </button>
          </td>
          <td>
            <button
              class="btn btn-warning btn-sm"
              [routerLink]="['/admin/editlesson', lesson.lessonId, courseId]"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteLesson(lesson.lessonId)"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
